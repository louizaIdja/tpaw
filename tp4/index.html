<html>

<head>
    <meta charset="utf-8">

    <script src="js/jquery-3.2.1.slim.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">


    <script src="js/form-jquery-validation.js"></script>
    <script src="js/store.js"></script>

<body>
    <div class="container">
        <h4>Ajouter un contact</h4>
        <!-- Add your site or application content here -->

        <form>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="name">Nom</label>
                </div>

                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="name" onkeyup="reste(this.value);" >
                </div>
                
                <div class="form-group col-1">
                    <p>Keypress: <span id="1">0</span></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-2">
                    <label for="firstname">Pr√©nom</label>
                </div>

                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="firstname"  onkeyup="reste1(this.value);">
                </div>

                <div class="form-group col-1">
                    <p>Keypress: <span id="2">0</span></p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="birth">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="date" class="form-control" placeholder="" id="birth">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="adresse">
                    <div id="map">
                        <!--  image Google Map √† mettre √† jour -->                            
                        <img alt="map" width="100%" 
                        src="https://maps.googleapis.com/maps/api/staticmap?markers=latitude,longitude&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg">
                    </div>
                </div>
                <div class="form-group col-1">
                    <button class="btng btn-warning" type="button" id="gps" onclick="getLocation()">üìç GPS</button>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <button type="button" class="btn btn-warning" onclick="validation()" >validation </button>
                    <button type="button" class="btn btn-warning" onclick="ajout()" >Ajouter au tableau </button>
                </div>
            </div>
        </form>

        

        <hr>
        <h4>Liste des contacts</h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Date de naissance</th>
                    <th>Adresse</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>




        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
